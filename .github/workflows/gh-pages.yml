name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Grant the workflow permission to write to repo contents and Pages so the deploy action can push
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./
          user_name: 'Ishmal Khan'
          user_email: 'ishmalkhanbaloch17@gmail.com'
